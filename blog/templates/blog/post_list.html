<html>
  <head>
    <title>Django Girls blog</title>
  </head>
  <body>
    <div>
      <h1><a href="">"Django Girls Blogg"</a></h1>
    </div>
    <p> Aquí se publicarn los post dinámicamente</p>
    {% for post in posts %}
     <div>
         <p>published: {{ post.published_date }}</p>
         <h1><a href="">{{ post.title }}</a></h1>
         <p>{{ post.text|linebreaks }}</p>
     </div>
     {% endfor %}


  </body>
</html>
